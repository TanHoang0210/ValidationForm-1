<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./asset/main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="main">

    <form action="https://www.facebook.com/watch/?ref=tab" method="POST" class="form" id="form-1">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Vào nghe nhạc cùng tân</p>
  
      <div class="spacer"></div>
      <div class="form-group">
        <label for="avatar" class="form-label">Tải ảnh lên</label>
        <input id="avatar" name="avatar" type="file"  class="form-control">
        <span class="form-message"></span>
      </div>
  
  
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="province" class="form-label">Quê Quán</label>
        <select id="province" name="province" class="form-control">
            <option value="">---Chọn Tỉnh/TP</option>
            <option value="hcm">Hồ Chí Minh</option>
            <option value="hni">Hà nội</option>
            <option value="ht">Hà Tĩnh</option>
        </select>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Giới Tính</label>
        <div>     
             <input  name="gender"  type="checkbox" value="male" class="form-control">
             Nam
        </div>
        <div>     
          <input  name="gender"  type="checkbox" value="female" class="form-control">
        Nữ
     </div>
     <div>     
      <input  name="gender"  type="checkbox" value="other" class="form-control">
    Khác
      </div>

        <span class="form-message"></span>
      </div>
  
      <button class="form-submit">Đăng ký</button>
    </form>
  </div>
  <script src="./main.js"></script>
  <script>
    Validator({
    form: '#form-1',
    formGroupSelector: '.form-group'
    ,
    mesSelector: '.form-message',
    rules: [
        Validator.isRequired('#fullname','vui lòng nhập tên đầy đủ'),
        Validator.isRequired('#email'),
        Validator.isEmail('#email'),
        Validator.isRequired('#province'),
        Validator.isRequired('#password_confirmation','thông tin mật khẩu sai'),
        Validator.isConfirmed('#password_confirmation',function(){
          return document.querySelector('#form-1 #password').value
        },'mật khẩu nhập lại không chính xác'),
        Validator.minLength('#password',6),
        
        Validator.isRequired('input[name="gender"]','vui lòng chọn giới tính'),
    ],
  
    onSubmit: function(data){
      console.log(data)
    }
}) 
  </script>
</body>
</html>
